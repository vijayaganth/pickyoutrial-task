<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Pick your trial</title>

		<!-- Style sheet include -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/media.css" rel="stylesheet">
	</head>
	<body>
	<div class="container">
		<!-- task one start -->
		<h2>1. Moving a block inside a controlled canvas using action buttons</h2>
		<div class="taskOne">
			<div class="row">
				<div class="col-xs-8">
					<div class="box-block">
						<div class="black-box"></div>
					</div>
				</div>
				<div class="col-xs-4 center">
					<button class="button button-primary" id="forwardBox">Forward</button>
					<button class="button button-secondary" id="backWardBox">Backward</button>
				</div>
			</div>
		</div>
		<!-- task one end -->

		<!-- task two start -->
		<h2>2. List Insertion Visualization</h2>
		<div class="taskOne">
			<div class="row">
				<div class="col-xs-8">
					<div class="list-block">
						<ul>
							
						</ul>
					</div>
				</div>
				<div class="col-xs-4">
					<input type="text" name="list" placeholder="Enter" class="textBox" id="textBox">
					<button class="button button-primary" id="insertList">Insert</button>
				</div>
			</div>
		</div>
		<!-- task two end -->

		<!-- task three start -->
		<h2>3. Enhanced Flexible Grid</h2>
		<div class="taskThree">
			<div class="row">
				<div class="col-xs-3">
					<div class="innerCol">
						1st Col
					</div>
				</div>
				<div class="col-xs-3">
					<div class="innerCol">
						2nd Col
					</div>
				</div>
				<div class="col-xs-3">
					<div class="innerCol">
						3rd Col
					</div>
				</div>
				<div class="col-xs-3">
					<div class="innerCol">
						4th Col
					</div>
				</div>
			</div>
		</div>
		<!-- task three end -->
	</div>

	<!-- js include -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
